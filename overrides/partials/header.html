<header class="md-header" data-md-component="header">
  <nav class="md-header__inner md-grid" aria-label="{{ lang.t('header') }}">
    
    <!-- Drawer toggle (mobile) -->
    <label class="md-header__button md-icon" for="__drawer">
      {% include ".icons/material/menu.svg" %}
    </label>

    <!-- 简洁线条版 Logo -->
    <a href="{{ config.site_url | d(nav.homepage.url, true) | url }}" title="{{ config.site_name | e }}" class="md-header__button md-logo" aria-label="{{ config.site_name }}">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2M12 14.5L7.5 18.5L12 7.5L16.5 18.5L12 14.5Z" fill="currentColor"/>
      </svg>
    </a>

    <!-- 站点标题 -->
    <div class="md-header__title" data-md-component="header-title">
      <div class="md-header__ellipsis">
        <div class="md-header__topic">
          <span class="md-ellipsis">
            {{ config.site_name }}
          </span>
        </div>
      </div>
    </div>

    <!-- 右侧工具区：调整顺序为 搜索框 -> 主题切换 -> GitHub -->
    <div class="md-header__tools">
      
      <!-- 搜索框 -->
      {% if "material/search" in config.plugins %}
        <label class="md-header__button md-icon md-header__search-icon" for="__search">
          {% include ".icons/material/magnify.svg" %}
        </label>
        {% include "partials/search.html" %}
      {% endif %}

      <!-- 主题切换 (太阳/月亮) - 移动到搜索框后面 -->
      {% if config.theme.palette %}
        {% include "partials/palette.html" %}
      {% endif %}

      <!-- GitHub 链接 -->
      {% if config.repo_url %}
        <a href="{{ config.repo_url }}" title="{{ config.repo_name }}" class="md-header__button md-icon" target="_blank" rel="noopener">
          {% include ".icons/fontawesome/brands/github.svg" %}
        </a>
      {% endif %}
    </div>
  </nav>
</header>
